<!DOCTYPE html>
{% load static i18n %}
<html lang="es-AR">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/Twittalking_76x76.png' %}">
        <link rel="icon" type="image/png" href="{% static 'img/Twittalking_96x96.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Test Twittalking
        </title>
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <!---------- Fonts and icons ----------->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
    </head>

    <body class="">
        <div class="wrapper ">

            {% include 'sidebar-2.html' %}

        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title">B&uacute;squeda de Tweets</h4>
                                    <p class="card-category">Ingrese la palabra o frase a buscar</p>
                                </div>
                                <div class="card-body">
                                    <form name="get_words_for_tweet_search"  method="post" action=".">
                                        {%  csrf_token %}
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Palabras</label>
                                                    <input type="text" class="form-control" name="words_to_search"/>
                                                </div>
                                            </div>
                                            <br>
                                            <button class="btn btn-primary pull-right" type="submit" value="submit">Buscar Tweets</button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </form>
                                    <div>
                                        <p>{{ tweet_text }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>

    {% include 'base_plugins.html' %}

</body>
</html>
